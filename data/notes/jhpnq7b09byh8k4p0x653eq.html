<h1 id="run-a-command-after-moving-into-a-dir"><a aria-hidden="true" class="anchor-heading" href="#run-a-command-after-moving-into-a-dir"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Run a command after moving into a dir</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p>Wrap your command inside <code>( )</code> parenthesis and separate the commands that you'd like to run with a semicolon such as:</p>
<p><code>( cd dir ; git init )</code></p>
