<h1 id="amazon-vpc"><a aria-hidden="true" class="anchor-heading" href="#amazon-vpc"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Amazon VPC</h1>
<p>Amazon Virtual Private Cloud (VPC) is a service that lets you launch AWS resources in a logically isolated virtual network that you define.</p>
<p>For more complex setups, companies may also have multiple VPCs spanning over different regions.</p>
