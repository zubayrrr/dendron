<p>A device that allows wireless devices to connect into a wired network.
Commonly used in homes, office, schools, small businesses and even large enterprise networks.</p>
<p>A WAP acts like a wireless <a href="/notes/pkic9qil8dq2q3bqmk01047">Hub</a>.</p>
