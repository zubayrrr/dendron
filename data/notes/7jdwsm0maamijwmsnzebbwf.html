<h1 id="nginx"><a aria-hidden="true" class="anchor-heading" href="#nginx"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Nginx</h1>
<p>Nginx is an open-source web server that can also act as a reverse proxy, email proxy, and load balancer. Nginx is event-driven, highly scalable, and can process multiple requests at the same time.</p>
