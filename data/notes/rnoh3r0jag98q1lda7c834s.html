<h1 id="hindsight-is-20-20"><a aria-hidden="true" class="anchor-heading" href="#hindsight-is-20-20"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Hindsight is 20-20</h1>
<p>hindsight is 20/20</p>
<p>In <a href="https://en.wiktionary.org/wiki/hindsight" title="hindsight">hindsight</a> things are <a href="https://en.wiktionary.org/wiki/obvious" title="obvious">obvious</a> that were not obvious from the <a href="https://en.wiktionary.org/wiki/outset" title="outset">outset</a>; one is able to <a href="https://en.wiktionary.org/wiki/evaluate" title="evaluate">evaluate</a> past <a href="https://en.wiktionary.org/wiki/choice" title="choice">choices</a> more <a href="https://en.wiktionary.org/wiki/clearly" title="clearly">clearly</a> than at the time of the choice.</p>
