<h1 id="groupmod"><a aria-hidden="true" class="anchor-heading" href="#groupmod"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>groupmod</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p><code>groupmod</code> command in Linux is used to modify or change the existing <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">devlog.group (Private)</a> that was created using <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">groupadd (Private)</a> on Linux system.</p>
<p>Syntax:</p>
<p><code>sudo groupmod -n group_new group_old</code></p>
