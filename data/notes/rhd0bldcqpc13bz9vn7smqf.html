<h1 id="ntp"><a aria-hidden="true" class="anchor-heading" href="#ntp"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>NTP</h1>
<ul>
<li>Network Time Protocol, operates on <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">Port 123 (Private)</a></li>
<li>Provides clock synchronization between computer systems over packet-switched, variable-latency data networks.</li>
<li>Created in 1985, one of the oldest Internet protocols in use.</li>
</ul>
