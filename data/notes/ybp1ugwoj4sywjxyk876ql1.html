<h1 id="rj-45"><a aria-hidden="true" class="anchor-heading" href="#rj-45"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>RJ-45</h1>
<ul>
<li>8-pin connector in Ethernet networks</li>
<li>Most Ethernet use only 4-pins</li>
<li>It is a <a href="/notes/q6rcmbb4k2on7oh9zfm90ba">Twisted Pair</a> cable connector.</li>
<li>You can also use it for token ring network if you've the appropriate equipment.</li>
</ul>
