<h1 id="caveat-lector"><a aria-hidden="true" class="anchor-heading" href="#caveat-lector"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Caveat lector</h1>
<p>Caveat lector is a Latin phrase meaning "let the reader beware". It means that when reading something, the reader should take careful note of the contents, and undertake due diligence on whether the contents is accurate, relevant, reliable and so forth.</p>
