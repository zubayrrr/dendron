<h1 id="oom"><a aria-hidden="true" class="anchor-heading" href="#oom"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Oom</h1>
<p>Out of memory (OOM) is an often undesired state of computer operation where no additional memory can be allocated for use by programs or the operating system.</p>
