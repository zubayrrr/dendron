<h1 id="nephilim"><a aria-hidden="true" class="anchor-heading" href="#nephilim"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Nephilim</h1>
<blockquote>
<p>The Nephilim are mysterious beings or people mentioned in the Hebrew Bible. They are large and strong; the word Nephilim is loosely translated as giants in some Bibles but left untranslated in others. Some traditional Jewish explanations interpret them as fallen angels.</p>
</blockquote>
