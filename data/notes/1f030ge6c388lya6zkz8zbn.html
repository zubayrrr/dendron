<h1 id="inkjet-printer"><a aria-hidden="true" class="anchor-heading" href="#inkjet-printer"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Inkjet Printer</h1>
<ul>
<li>Uses ink cartridges unlike <a href="/notes/guaygj4jjls5bonxidr48z3">Laser Printer</a>that uses toner</li>
<li>Pressure or electrical pulses force int out of tiny nozzles</li>
<li>Calibration is required to make sure cartridges are aligned properly</li>
<li>Cartridge replacement is expensive</li>
<li>Consider print pages per minute(PPM)</li>
</ul>
