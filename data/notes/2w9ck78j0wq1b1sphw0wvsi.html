<h1 id="bg"><a aria-hidden="true" class="anchor-heading" href="#bg"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>bg</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p><code>bg</code> is a job control command. It resumes suspended <a href="/notes/oteklwrg0wgbzwqyjey8ijy">jobs</a>, in the <a href="/notes/w0vd2ayughwv1t1wm0334f3">background process</a>, returning the user to the shell prompt while the job runs.</p>
<p><code>bg %Job_ID</code></p>
