<p>Cognitive or psychological bias is the tendency to make decisions or take action in an unknowingly irrational way. It can harm not only your <a href="/notes/bm3c4x2m52sm46o79ued1ek">Decision Making</a>, but also your judgment, values, and social interactions.</p>
