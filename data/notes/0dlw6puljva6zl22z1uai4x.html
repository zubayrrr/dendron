<p><code>sed</code> command is used for string replacement</p>
<h3 id="example"><a aria-hidden="true" class="anchor-heading" href="#example"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Example</h3>
<p>If we want to eliminate the "," in "Kutuzov," and redirect the output to a new-file</p>
<p><code>sed 's/Kutuzov,/Kutuzov/' war-and-peace.txt > new-file</code></p>
