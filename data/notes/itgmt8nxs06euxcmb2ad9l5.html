<h1 id="unix-epoch"><a aria-hidden="true" class="anchor-heading" href="#unix-epoch"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Unix Epoch</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p>The Unix Epoch (or Unix time or POSIX time or Unix timestamp) is the number of seconds that have elapsed since January 1, 1970 (Midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z).</p>
