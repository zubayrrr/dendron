<h1 id="breathe-vs-breath"><a aria-hidden="true" class="anchor-heading" href="#breathe-vs-breath"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>breathe vs breath</h1>
<ul>
<li>Areas: <a href="/notes/3wuv0rdhsogja9jw6n65d7d">Grammar</a></li>
</ul>
<hr>
<p>'Breathe' is a verb and it refers to the act of inhaling air.
"Dolphins breathe air." The word 'breath' is a noun. ... A single act of breathing is a 'breath'.</p>
