<p><a href="/notes/allzaln2iesmr5jbcb1q6d5">Peripherals</a></p>
<p>Output peripherals receive data sent from the computer to the peripheral.
Examples for output peripherals include: Display monitor, speakers, <a href="/notes/t93a8tfuszkgp36v9dfmnhg">Printer</a>, <a href="/notes/gy504m7rtk7a5mfw9q29d6z">Projector</a>.</p>
