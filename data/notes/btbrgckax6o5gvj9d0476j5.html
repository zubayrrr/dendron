<h1 id="sip"><a aria-hidden="true" class="anchor-heading" href="#sip"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>SIP</h1>

<li>Used for Internet telephony for voice and video calls, <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">devlog.VoIP (Private)</a> and instant messaging.</li>
