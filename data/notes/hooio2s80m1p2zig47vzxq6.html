<h1 id="and-those-who-were-seen-dancing-were-thought"><a aria-hidden="true" class="anchor-heading" href="#and-those-who-were-seen-dancing-were-thought"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>And those who were seen dancing were thought</h1>
<blockquote>
<p>And those who were seen dancing were thought to be insane by those who could not hear the music. - <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">Friedrich Nietzsche (Private)</a></p>
</blockquote>
