<h1 id="tomcat"><a aria-hidden="true" class="anchor-heading" href="#tomcat"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Tomcat</h1>
<p>Apache Tomcat is an open-source app server often used in conjunction with Apache HTTPD.</p>
<p>Tomcat can execute Java Servlets, deliver pages with JavaServer Page code, and serve Java EE (Java Enterprise Edition) apps.</p>
