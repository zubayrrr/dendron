<ul>

</ul>
<hr>
<p>For <a href="/notes/lddny4ac9vodp89ibnvo3xp">Aristotle</a>, eudaimonia is the highest human good, the only human good that is desirable for its own sake (as an end in itself) rather than for the sake of something else (as a means toward some other end).</p>
