<h1 id="olap"><a aria-hidden="true" class="anchor-heading" href="#olap"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>OLAP</h1>
<p>Online analytical processing (OLAP) is a technology that organizes large business databases and supports complex analysis. ... The databases that a business uses to store all its transactions and records are called online transaction processing (<a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">OLTP (Private)</a>) databases.</p>
