<h1 id="cmos"><a aria-hidden="true" class="anchor-heading" href="#cmos"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>CMOS</h1>
<p>CMOS is really our configuration of <a href="/notes/0y3aicelcodolvilvej5uxq">BIOS</a>/<a href="/notes/mm97m8txq83lq00reco85br">UEFI</a> possible settings.</p>
<p>CMOS is not firmware instruction like BIOS but our configuration of it.</p>
<p>CMOS Battery makes sure our BIOS settings are retained even if our machine is powered off for long periods of time.</p>
