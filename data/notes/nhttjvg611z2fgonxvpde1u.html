<h1 id="that-is-the-true-season-of-love-when-we-believe"><a aria-hidden="true" class="anchor-heading" href="#that-is-the-true-season-of-love-when-we-believe"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>That is the true season of love, when we believe</h1>
<p>That is the true season of love, when we believe that we alone can love, that no one could have loved so before us, and that no one will love in the same way as us. - <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">Johann Wolfgang von Goethe (Private)</a></p>
