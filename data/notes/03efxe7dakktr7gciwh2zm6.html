<h1 id="fait-accompli"><a aria-hidden="true" class="anchor-heading" href="#fait-accompli"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Fait accompli</h1>
<p>Fait accompli, a French phrase commonly used to describe an action which is completed before those affected by it are in a position to query or reverse it.</p>
