<h1 id="give-execution-permissions"><a aria-hidden="true" class="anchor-heading" href="#give-execution-permissions"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Give execution permissions</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p>To give yourself execute permission for the file containing the script use the command:</p>
<p><code>chmod u+rwx filename.py</code></p>
<p>To give other users permission to read and execute but not alter the shell script use:</p>
<p><code>chmod go+rx filename.py</code></p>
