<h1 id="proceptivity---proceptive-phase"><a aria-hidden="true" class="anchor-heading" href="#proceptivity---proceptive-phase"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>proceptivity - proceptive phase</h1>
<ul>
<li>Type: <a href="/notes/mfwlbozhcnh7o3ppspvkdnf">Biology</a></li>
</ul>
<hr>
<blockquote>
<p>In biology and sexology, the proceptive phase is the initial period in a relationship when organisms are "courting" each other, prior to the acceptive phase when copulation occurs.</p>
</blockquote>
