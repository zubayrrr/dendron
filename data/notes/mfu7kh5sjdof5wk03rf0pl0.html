<h1 id="stp"><a aria-hidden="true" class="anchor-heading" href="#stp"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>STP</h1>
<ul>
<li>Shielded Twisted Pair</li>
<li>Wires are twisted in pairs and surrounded in a metallic shielding to minimize EMI</li>
<li>Outer shielding minimizes EMI, but makes STP cost more than UTP</li>
</ul>
