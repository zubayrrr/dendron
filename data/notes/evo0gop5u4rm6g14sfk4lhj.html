<h1 id="beat-generation"><a aria-hidden="true" class="anchor-heading" href="#beat-generation"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Beat Generation</h1>
<ul>
<li>Areas: <a href="/notes/1v0li49bx6nzcw25yqedkli">Literature</a></li>
</ul>
<hr>
<p>The Beat Generation was a literary movement started by a group of authors whose work explored and influenced American culture and politics in the post-war era. The bulk of their work was published and popularized by Silent Generationers in the 1950s.</p>
