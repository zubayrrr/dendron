<h1 id="chgrp"><a aria-hidden="true" class="anchor-heading" href="#chgrp"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>chgrp</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p><code>chgrp</code> command in Linux is used to change the group ownership of a file or directory. You can achieve the same using <a href="/notes/wi4hrouup889hj4e5qxj9kx">chown</a> too.</p>
<h3 id="example"><a aria-hidden="true" class="anchor-heading" href="#example"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Example</h3>
<p><code>sudo chgrp groupName file.txt</code></p>
