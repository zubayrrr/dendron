<h1 id="smb"><a aria-hidden="true" class="anchor-heading" href="#smb"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>SMB</h1>
<ul>
<li>Server Message Block, operates on Port 445</li>
<li>Provides shared access to files, printers and miscellaneous communications between devices on a network.</li>
<li>Often works in conjunction with <a href="/notes/ltq808rubuo02srzllvbth0">NetBIOS</a>, in which case <a href="/notes/ltq808rubuo02srzllvbth0">NetBIOS</a> handles user authentication and SMB handles file sharing.</li>
</ul>
