<h1 id="ipv4-packets"><a aria-hidden="true" class="anchor-heading" href="#ipv4-packets"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>IPv4 Packets</h1>
<p>IPv4 Packets (Packet Header) contain the following information:</p>
<ul>
<li>Source Address
<ul>
<li>IP of sender</li>
</ul>
</li>
<li>Destination Address
<ul>
<li>IP of receiver</li>
</ul>
</li>
<li>IP Flags
<ul>
<li>Allows packet fragmentation</li>
</ul>
</li>
<li>Protocol
<ul>
<li><a href="/notes/ahxqeweymljwoy5u6g6hxb3">TCP</a> or <a href="/notes/k57h8hxtsubu8fdb61aahxc">UDP</a></li>
</ul>
</li>
</ul>
