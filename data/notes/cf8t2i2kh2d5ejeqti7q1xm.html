<h1 id="a-long-habit-of-not-thinking-a-thing-wrong"><a aria-hidden="true" class="anchor-heading" href="#a-long-habit-of-not-thinking-a-thing-wrong"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>A long habit of not thinking a thing WRONG</h1>
<p>A long habit of not thinking a thing WRONG, gives it a superficial appearance of being RIGHT, and raises at first a formidable outcry in defence of custom. But the tumult soon subsides. Time makes more converts than reason.</p>
