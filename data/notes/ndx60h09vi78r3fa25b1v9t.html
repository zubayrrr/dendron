<h1 id="illegitimi-non-carborundum"><a aria-hidden="true" class="anchor-heading" href="#illegitimi-non-carborundum"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Illegitimi non carborundum</h1>
<p>Illegitimi non carborundum is a <a href="/notes/8kj64tvfk8dkw6kgay4znom">mock-Latin</a> aphorism, often translated as "Don't let the bastards grind you down". The phrase itself has no meaning in Latin and can only be mock-translated.</p>
