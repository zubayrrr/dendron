<h1 id="version-control"><a aria-hidden="true" class="anchor-heading" href="#version-control"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Version Control</h1>
<p>A system that records changes to a file or set of files over time so that you can recall specific versions later. It can be distributed (<a href="/notes/qkp5jc6pta8a9f35evsbvod">Git</a>) or centralized (<a href="/notes/le3vrccvxe38s8c1omas8gs">SVN</a>).</p>
