<h1 id="plenum"><a aria-hidden="true" class="anchor-heading" href="#plenum"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Plenum</h1>
<ul>
<li>A special coating that is put on <a href="/notes/2xucu5yaqtnegnuf5p40j43">UTP</a>/<a href="/notes/mfu7kh5sjdof5wk03rf0pl0">STP</a> cable that has a fire-retardant outer insulator.</li>
<li>It minimizes dangerous fumes if cable is on fire.</li>
<li>It is safe for use in ceilings, walls and raised floors.</li>
</ul>
