<h1 id="whoami"><a aria-hidden="true" class="anchor-heading" href="#whoami"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>whoami</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>

<hr>
<ul>
<li>Prints out the <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">RUID and EUID (Private)</a>, the username of the current user when this command is invoked.</li>
<li>It is similar as running the <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">id (Private)</a> command with the options <code>-un</code>.</li>
</ul>
