<ul>
<li>A user has to be added to the <a href="/notes/jqyxvlopjrxj27o648plyk9">sudo</a> <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">devlog.group (Private)</a> or the <code>sudoer file</code> inorder for them to use <code>sudo</code> privileges, <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">usermod (Private)</a> can be used to achieve this.

</ul>
