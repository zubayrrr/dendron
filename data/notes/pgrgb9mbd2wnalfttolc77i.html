<h1 id="set-a-folder-to-be-ignored-by-dropbox"><a aria-hidden="true" class="anchor-heading" href="#set-a-folder-to-be-ignored-by-dropbox"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Set a folder to be ignored by Dropbox</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<h2 id="set-to-ignore"><a aria-hidden="true" class="anchor-heading" href="#set-to-ignore"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Set to ignore</h2>
<p><code>attr -s com.dropbox.ignored -V 1 /path/to/dir</code></p>
<h2 id="set-to-un-ignore"><a aria-hidden="true" class="anchor-heading" href="#set-to-un-ignore"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Set to un-ignore</h2>
<p><code>attr -r com.dropbox.ignored</code></p>
<hr>
