<h1 id="is-null"><a aria-hidden="true" class="anchor-heading" href="#is-null"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>IS NULL</h1>
<ul>
<li>Areas: <a href="/notes/93cp838qc8pnou1we4cbdjb">SQL</a></li>
</ul>
<p>The <code>IS NULL</code> operator is used to test for empty values (<a href="/notes/q93upvd18jszt7x1jl8odp8">NULL</a> values).</p>
<pre><code>SELECT *
FROM customers
WHERE phone IS NULL
</code></pre>
<p>using with NOT operator</p>
<pre><code>SELECT *
FROM customers
WHERE phone IS NOT NULL
</code></pre>
