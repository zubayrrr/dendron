<h1 id="sftp"><a aria-hidden="true" class="anchor-heading" href="#sftp"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>SFTP</h1>
<ul>
<li>Secure Shell(<a href="/notes/o922t6d9q6wur3yve290hir">SSH</a>) File Transfer Protocol</li>
<li>Provides encrypted file access, file transfer and file management over any reliable data stream.</li>
<li>Operates on <a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">Port 22 (Private)</a> same as <a href="/notes/o922t6d9q6wur3yve290hir">SSH</a></li>
<li>It is basically tunneling <a href="/notes/bbn78c11atdgijfct7m51zq">FTP</a> through <a href="/notes/o922t6d9q6wur3yve290hir">SSH</a></li>
</ul>
