<h1 id="devnull"><a aria-hidden="true" class="anchor-heading" href="#devnull"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>/dev/null</h1>
<ul>
<li>Areas: <a href="/notes/owoutsv5dicylguol2odc3e">Linux</a></li>
</ul>
<hr>
<p>If you're not interested in a command's output or errors you can redirect it to <code>/dev/null</code>. Known as Null device or colloquially known as Blackhole.<br>
<code>ping -c 1 google.com > /dev/null 2>&#x26;1 &#x26;</code></p>
