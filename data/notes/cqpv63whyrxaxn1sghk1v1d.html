<hr>
<ul>
<li>Anthropodenial for the a priori rejection of shared characteristics between humans and animals when in fact they may exist.</li>
<li>Anthropodenial is a blindness to the human-like characteristics of animals, or the animal-like characteristics of ourselves.</li>
</ul>
