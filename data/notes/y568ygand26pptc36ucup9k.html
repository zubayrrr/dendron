<ul>
<li>Areas: <a href="/notes/p30lbr128kdlg1lertyz0j9">Space</a></li>
</ul>
<hr>
<p>The Kessler Syndrome is a phenomenon in which the amount of junk in orbit around Earth reaches a point where it just creates more and more space debris, causing big problems for satellites, astronauts and mission planners.</p>
