<h1 id="patent-foramen-ovalepfo"><a aria-hidden="true" class="anchor-heading" href="#patent-foramen-ovalepfo"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>patent foramen ovale(PFO)</h1>
<ul>
<li>Areas: <a href="/notes/mfwlbozhcnh7o3ppspvkdnf">Biology</a></li>
</ul>
<hr>
<p>A patent foramen ovale (PFO) is a hole in the heart that didn't close the way it should after birth. The small flaplike opening is between the right and left upper chambers of the heart (atria).</p>
