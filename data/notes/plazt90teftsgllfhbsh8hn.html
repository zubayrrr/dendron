<h1 id="ipso-facto"><a aria-hidden="true" class="anchor-heading" href="#ipso-facto"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Ipso facto</h1>
<p>Ipso facto is a Latin phrase, directly translated as "by the fact itself", which means that a specific phenomenon is a direct consequence, a resultant effect, of the action in question, instead of being brought about by a previous action.</p>
