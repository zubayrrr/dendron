<h1 id="hdmi"><a aria-hidden="true" class="anchor-heading" href="#hdmi"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>HDMI</h1>
<ul>
<li>High-Definition Multimedia Interface</li>
<li>Digital</li>
<li>Supports both High-definition video, Multi-channel audio</li>
<li>Mini-HDMI is also a type of HDMI cable that is smaller than HDMI, used in Cameras, Tablets.</li>
