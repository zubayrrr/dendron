<h1 id="ternary-computer"><a aria-hidden="true" class="anchor-heading" href="#ternary-computer"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Ternary computer</h1>
<ul>
<li>Areas: <a href="/notes/wjn2p7ta4mqzs084joej3kt">Computer Science</a></li>
</ul>
<hr>
<p>A ternary computer, also called trinary computer, is one that uses ternary logic (i.e., base 3) instead of the more common binary system (i.e., base 2) in its calculations. This means it uses trits instead of bits, as most computers do.</p>
