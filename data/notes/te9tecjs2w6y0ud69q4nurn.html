<h1 id="orthorexia"><a aria-hidden="true" class="anchor-heading" href="#orthorexia"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Orthorexia</h1>
<p>Orthorexia is an unhealthy focus on eating in a healthy way. Eating nutritious food is good, but if you have orthorexia, you obsess about it to a degree that can damage your overall well-being. Steven Bratman, MD, a California doctor, coined the term in 1996.</p>
