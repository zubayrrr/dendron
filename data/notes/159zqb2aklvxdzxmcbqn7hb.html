<h1 id="llc"><a aria-hidden="true" class="anchor-heading" href="#llc"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>LLC</h1>
<p>Logical Link Control provides connection services and allows acknowledgement of the receipt of messages.</p>
<p>It is the most basic form of flow control. It also provides basic error control functions, such as, informed the sender if they received a corrupted frame, it does this using a checksum.</p>
