<h1 id="memento-mori"><a aria-hidden="true" class="anchor-heading" href="#memento-mori"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Memento mori</h1>
<blockquote>
<p>Memento mori (Latin for 'remember that you [have to] die') is an artistic or symbolic trope acting as a reminder of the inevitability of death.</p>
</blockquote>
