<h1 id="eigrp"><a aria-hidden="true" class="anchor-heading" href="#eigrp"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>EIGRP</h1>
<p>Enhanced Interior Gateway Routing Protocol (EIGRP) is a network protocol that enables routers to exchange information more efficiently than earlier network protocols, such as Interior Gateway Routing Protocol (<a href="/notes/jqwe0nqc1h9ulnmhbxbgmhe">IGRP</a>) or Border Gateway Protocol (BGP).</p>
