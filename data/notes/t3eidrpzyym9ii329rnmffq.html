<h1 id="between-stimulus-and-response-there-is-a-space"><a aria-hidden="true" class="anchor-heading" href="#between-stimulus-and-response-there-is-a-space"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Between stimulus and response there is a space</h1>
<p>“Between stimulus and response there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom.”</p>
<p>— Viktor E. Frankl, a neurologist, psychologist and Holocaust survivor</p>
