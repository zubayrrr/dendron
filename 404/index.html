ion:column;align-items:center;justify-content:center"><div><style>body { margin: 0 }</style><h1 style="display:inline-block;border-right:1px solid rgba(0, 0, 0,.3);margin:0;margin-right:20px;padding:10px 23px 10px 0;font-size:24px;font-weight:500;vertical-align:top">404</h1><div style="display:inline-block;text-align:left;line-height:49px;height:49px;vertical-align:middle"><h2 style="font-size:14px;font-weight:normal;line-height:inherit;margin:0;padding:0">This page could not be found<!-- -->.</h2></div></div></div></main><div class="ant-divider ant-divider-horizontal" role="separator"></div><footer class="ant-layout-footer" style="padding:0 24px 24px"></footer></section></section></section></section></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"body":"\u003ch1 id=\"root\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#root\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003e/root\u003c/h1\u003e\n\u003ch1 id=\"welcome-to-noetic-noggin\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#welcome-to-noetic-noggin\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eWelcome to Noetic Noggin\u003c/h1\u003e\n\u003cp\u003eThis is \u003ca href=\"/notes/qstu9g5mdmbgr0xiabs6kp9\"\u003emy\u003c/a\u003e personal wiki and a commonplace book; notes by me, for me.\u003c/p\u003e\n\u003cp\u003eðŸš§ Permanently under construction ðŸš§\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://res.cloudinary.com/zubayr/image/upload/v1658499909/wiki/ajevkuyebljlxiblyst2.png\"\u003e\u003c/p\u003e\n\u003cp\u003eThis wiki was made possible with \u003ca href=\"https://dendron.so\"\u003edendron.so\u003c/a\u003e and \u003ca href=\"https://obsidian.md\"\u003eobisidian.md\u003c/a\u003e. Stored on \u003ca href=\"https://github.com/zubayrrr/dendron\"\u003eGithub Repository\u003c/a\u003e and hosted on \u003ca href=\"https://netlify.com\"\u003eNetlify\u003c/a\u003e for free.\u003c/p\u003e\n\u003ch2 id=\"principles\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#principles\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003ePrinciples\u003c/h2\u003e\n\u003ch3 id=\"all-notes-should-be-relative-to-me\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#all-notes-should-be-relative-to-me\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eAll notes should be relative to me.\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAll notes in principle are written for me; what I know about a subject, how I feel about a particular thing.\u003c/li\u003e\n\u003cli\u003eOpinions are fine as long as I feel strong epistemic confidence in the given opinion.\u003c/li\u003e\n\u003cli\u003eDon't over explain a note if it's not necessary, remember, these notes are for you and are relative to whatever knowledge you posses about the subject.\u003c/li\u003e\n\u003cli\u003eRead books and make an dedicated notes for them.\u003c/li\u003e\n\u003cli\u003eListen podcasts but capture them inside a \"subject specific\" note or \"Map of Concept\" note or a note tagged \u003ca class=\"color-tag\" style=\"--tag-color: #b79400;\" href=\"/notes/e2nal5eqj2mu8d029dnoi5c\"\u003e#areas\u003c/a\u003e. Because making notes from podcasts can be tedious as they're not as well structured as books for consumption.(Whose merit is debatable.)\u003c/li\u003e\n\u003cli\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #b79400;\" href=\"/notes/e2nal5eqj2mu8d029dnoi5c\"\u003e#areas\u003c/a\u003e are basically \"Map of Concept\" notes but I have recently come to the realization that its better to maintain them \u003ca href=\"https://wiki.nikiv.dev/\"\u003eNikita Voloboev style\u003c/a\u003e but with heavy usage of transclusion and backlinking.\n\u003cul\u003e\n\u003cli\u003e\"Resources\" should be first processed and then mentioned inside the note, otherwise they should be left in inbox.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"gotta-capture-em-all\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#gotta-capture-em-all\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eGotta capture 'em all\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eHog whatever information tickles your pickle(\u003ca href=\"https://news.ycombinator.com/newsguidelines.html\"\u003eanything that gratifies one's intellectual curiosity\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/notes/luv39odkfibx3wdosvigwvy\"\u003eSwipes\u003c/a\u003e are interesting/useful bits of... \u003ca href=\"/notes/5uu8gws4omegsnoxq7ny75f\"\u003equotes\u003c/a\u003e, \u003ca href=\"/notes/bfjjcrn4ix19u5hnskjyj0p\"\u003eexcerpts\u003c/a\u003e, \u003ca href=\"/notes/a7pplyfqwh6k0ciavocaat8\"\u003esayings\u003c/a\u003e, \u003ca href=\"/notes/5xbqzzau09hrv1e73sncws8\"\u003ephrases\u003c/a\u003e. Essentially, ideas, opinions that are swiped off from \u003ca href=\"/notes/cyyvedopzmqaatwy8ep709k\"\u003eothers\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eMake no distinction between \"your\" ideas and ideas of \"others\", because if you vibe with an idea; it's already yours.\u003c/li\u003e\n\u003cli\u003eBut also remember \"If you've time to consume, you've time to produce.\".\u003c/li\u003e\n\u003cli\u003eUse \u003ca href=\"https://raindrop.io\"\u003eraindrop.io\u003c/a\u003e to manage your URL bookmarks.\u003c/li\u003e\n\u003cli\u003eIf you need to bookmark a webpage or an article all together, use \u003ca href=\"https://chrome.google.com/webstore/detail/markdownload-markdown-web/pcmpcfapbekmbjjkdalcgopdkipoggdi?hl=en-GB\"\u003eMarkDownload\u003c/a\u003e to rip the entire page. Let's call it a \u003ca href=\"/notes/5v40xsv9w87xgh7652ujx3u\"\u003ewebmark\u003c/a\u003e; it belong in the \u003ccode\u003e/inbox\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eSimilar process is employed for capturing tweets using \u003ca href=\"https://github.com/kbravh/tweet-to-markdown\"\u003etweet-to-markdown\u003c/a\u003e and it also belongs in the \u003ccode\u003e/inbox\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"dont-force-evolution\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#dont-force-evolution\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eDon't force evolution\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eLet your second brain evolve at it's own pace.\u003c/li\u003e\n\u003cli\u003eThe structure should never be \u003cem\u003etoo\u003c/em\u003e rigid because its meant to take form by itself.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"noise--signal\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#noise--signal\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eNoise \u0026#x26; Signal\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWhile capturing ideas left and right is recommended, make sure you're not harming your periods of focus.\u003c/li\u003e\n\u003cli\u003eHave impenetrable focus periods (use Pomodoro method) where you only care about the work on hand and nothing else.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"why-do-any-of-this\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#why-do-any-of-this\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eWhy do any of this?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBecause I can't remember everything - there's a lot of information around that interests me and there isn't enough working memory installed in me.\u003c/li\u003e\n\u003cli\u003eSo, I make notes - to remember, to create, to meditate, to think.\u003c/li\u003e\n\u003cli\u003eA bodybuilder's portfolio is their body - my portfolio is my wiki.\u003c/li\u003e\n\u003cli\u003eNot only am I making - whatever I know - tangible by writing it down. I know exactly where to look if I ever forget something.\u003c/li\u003e\n\u003cli\u003eI am at the beginning of my learning adventures. When I look back at it, I will know where I came from and how my thoughts evolved over time.\u003c/li\u003e\n\u003cli\u003ePlus, its really fun to nerd out.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"structure-of-this-wiki\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#structure-of-this-wiki\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eStructure of this wiki\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/notes/bkkcic1hsk7lw4v904d77vd\"\u003eOntology\u003c/a\u003e explains the structure of this wiki and the tags, backlinks used in it.\u003c/li\u003e\n\u003cli\u003eDendron takes care of the structure and hierarchy(mostly), but I insist on using tags for backwards compatibility.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"quicklinks\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#quicklinks\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eQuicklinks\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/notes/qstu9g5mdmbgr0xiabs6kp9\"\u003eAbout me\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/zubayrrr\"\u003eGithub\u003c/a\u003e\u003c/li\u003  you posses about the subject.\n- Read books and make an dedicated notes for them.\n- Listen podcasts but capture them inside a \"subject specific\" note or \"Map of Concept\" note or a note tagged #areas. Because making notes from podcasts can be tedious as they're not as well structured as books for consumption.(Whose merit is debatable.)\n- #areas are basically \"Map of Concept\" notes but I have recently come to the realization that its better to maintain them [Nikita Voloboev style](https://wiki.nikiv.dev/) but with heavy usage of transclusion and backlinking.\n  - \"Resources\" should be first processed and then mentioned inside the note, otherwise they should be left in inbox.\n\n### Gotta capture 'em all\n\n- Hog whatever information tickles your pickle([anything that gratifies one's intellectual curiosity](https://news.ycombinator.com/newsguidelines.html)).\n- [[swipes]] are interesting/useful bits of... [[quotes|swipes.quotes]], [[excerpts|swipes.excerpts]], [[sayings|swipes.sayings]], [[phrases|swipes.phrases]]. Essentially, ideas, opinions that are swiped off from [[others|resources.people]].\n- Make no distinction between \"your\" ideas and ideas of \"others\", because if you vibe with an idea; it's already yours.\n- But also remember \"If you've time to consume, you've time to produce.\".\n- Use [raindrop.io](https://raindrop.io) to manage your URL bookmarks.\n- If you need to bookmark a webpage or an article all together, use [MarkDownload](https://chrome.google.com/webstore/detail/markdownload-markdown-web/pcmpcfapbekmbjjkdalcgopdkipoggdi?hl=en-GB) to rip the entire page. Let's call it a [[webmark|inbox.webmark]]; it belong in the `/inbox`.\n- Similar process is employed for capturing tweets using [tweet-to-markdown](https://github.com/kbravh/tweet-to-markdown) and it also belongs in the `/inbox`.\n\n### Don't force evolution\n\n- Let your second brain evolve at it's own pace.\n- The structure should never be _too_ rigid because its meant to take form by itself.\n\n### Noise \u0026 Signal\n\n- While capturing ideas left and right is recommended, make sure you're not harming your periods of focus.\n- Have impenetrable focus periods (use Pomodoro method) where you only care about the work on hand and nothing else.\n\n### Why do any of this?\n\n- Because I can't remember everything - there's a lot of information around that interests me and there isn't enough working memory installed in me.\n- So, I make notes - to remember, to create, to meditate, to think.\n- A bodybuilder's portfolio is their body - my portfolio is my wiki.\n- Not only am I making - whatever I know - tangible by writing it down. I know exactly where to look if I ever forget something.\n- I am at the beginning of my learning adventures. When I look back at it, I will know where I came from and how my thoughts evolved over time.\n- Plus, its really fun to nerd out.\n\n## Structure of this wiki\n\n- [[slipbox.Ontology]] explains the structure of this wiki and the tags, backlinks used in it.\n- Dendron takes care of the structure and hierarchy(mostly), but I insist on using tags for backwards compatibility.\n\n## Quicklinks\n\n- [[About me|archive.about]]\n- [Github](https://github.com/zubayrrr)\n- [Twitter](https://twitter.com/zoobhalu)\n- [Blog](https://zubayrali.in)\n- [Guestbook](https://www.yourworldoftext.com/~zubayrali/)\n"},"config":{"version":5,"dev":{"enablePreviewV2":true,"enableSelfContainedVaults":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":true,"vaultSelectionModeOnCreate":"smart","leaveTrace":false,"bubbleUpCreateNew":true,"fuzzThreshold":0.2}},"randomNote":{},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"copyNoteLink":{},"templateHierarchy":"template","insertNote":{"initialValue":"templates"}},"workspace":{"vaults":[{"fsPath":".","selfContained":true,"name":"Dendron"}],"journal":{"dailyDomain":"daily","name":"journal","dateFormat":"y
